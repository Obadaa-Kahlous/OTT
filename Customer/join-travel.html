<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style-form.css">
    
</head>
<body>



   <div class="form jointravel">
       <h3 class="text-center"> Join Now </h3>
       <p class="text-center"> What are you waiting for? Join now </p>
        <form method="POST" action="" name="form" >

            <div class="form-group">
                <label> First name </label>
                <input type="text" class="form-control" id="name" name="text" placeholder="First Name" maxlength="12" onkeyup="allLetter(this)" required>
            </div>

            <div class="form-group">
                <label> Last name </label>
                <input type="text" class="form-control" id="name" name="text" placeholder="Last Name" maxlength="12" onkeyup="allLetter(this)" required>
            </div>
            
            <div class="form-group">
                <label> Email </label>
                <input type="email" class="form-control" id="Email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label> Mobile Phone </label>
                <input type="number" class="form-control" id="num" name="num" maxlength="10" placeholder="Your Number" required>
            </div>

            <button type="submit" class="btn btn-info" > Join </button>
        </form>
        <div class="overlay"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../Organizing/validation.js"></script>


</body>
</html>
